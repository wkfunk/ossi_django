
{% extends "ossi/base.html" %}
{% block title %}OSSI - Index{% endblock %}
{% block content %}

  <h1>FAQs</h1>

  {% if faqs %}
    {% for faq in faqs %}

    <h3>{{ faq.question }}</h3>
    <p>{{ faq.answer }}</p>

    {% endfor %}
  {% else %}
    <p>An error has occurred. FAQs are not available right now.<p>
  {% endif %}


{% endblock %}
