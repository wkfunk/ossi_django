
{% extends "ossi/base.html" %}
{% block title %}OSSI - Index{% endblock %}
{% block content %}

  <h1>Seeds</h1>

  {% for variety in varieties %}

    <h2>Name: {{ variety.name }}</h2>
    <p>Crop: {{ variety.crop }}</p>
    <p>Latin Name: {{ variety.latin_name }}</p>
    <p>Breeder: {{ variety.breeder }}</p>
    <img src={{ variety.image.url }} width=100px height=auto />
    <br>

  {% endfor %}



{% endblock %}
